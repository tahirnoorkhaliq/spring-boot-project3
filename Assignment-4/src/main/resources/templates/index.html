<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<h1><span th:text="${alreadyFound}"></span></h1>
    <form action="#" th:action="@{/employee-form}" th:object="${createEmployeeRequest}" method="post">
    	<p>Employee Id: <input type="text" th:field="*{employeeId}" /></p>
       <p>Employee Name: <input type="text" th:field="*{employeeName}" /></p>
       <p>Employee Email: <input type="email" th:field="*{employeeEmail}" /></p>
       <p>Employee Location: <input type="text" th:field="*{employeeLocation}" /></p>
        <p><input type="submit" value="Submit" /> 
        <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
